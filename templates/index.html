<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper to Audiobook Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="top-bar">
        <h1 class="top-bar-title">Research Paper to Audiobook Converter</h1>
        <button class="logout-button" onclick="location.href='/logout'">Logout</button>
    </header>
    <div class="content">
        <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" id="fileInput" required>
            <button type="submit" class="btn-primary">Upload and Convert</button>
        </form>
        <div id="uploadStatus" class="hidden">Uploading...</div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
